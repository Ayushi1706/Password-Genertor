<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Password Genertor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- wrapper -->
     <div class="wrapper">
      <div class="container">
        <!-- password generator heading -->

        <h1>Password Generator</h1>

        <!-- input div where password display -->

        <div class="display-container">
          <!-- input -->
          <input readonly type="text" placeholder="Password" class="Display" data-passwordDisplay />

          <button class="copyBtn" data-copy>
            <span class="tooltip" data-copyMsg></span>
            <!-- copywala img -->
            <img src="Assest/copy.svg" alt="copy" height="23" width="23" />
          </button>
        </div>


        <div class="input-container">
          <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>5</p>
          </div>

          <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider/>

          <!-- check boxes div -->

          <div class="checkboxgroup">
            <div class="check">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Include Uppercase letters</label>
            </div>
            <div class="check">
              <input type="checkbox" id="lowercase" />
              <label for="uppercase">Include Lowercase letters</label>
            </div>
            <div class="check">
              <input type="checkbox" id="numbers" />
              <label for="uppercase">Include Numbers</label>
            </div>
            <div class="check">
              <input type="checkbox" id="symbols" />
              <label for="uppercase">Include Symbols</label>
            </div>
          </div>

          <!-- strength div -->

          <div class="strengthcontainer">
            <p>Strength</p>
            <div class="indicator" dataindicator></div>
          </div>

          <!-- Generate password button -->

          <button class="generateButton">Generate Password</button>
        </div>
      </div>
  
     </div>
 

    <script src="script.js"></script>
  </body>
</html>
